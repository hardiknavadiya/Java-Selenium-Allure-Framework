# Default runtime configuration for the test framework
app.env.default=PROD
#chrome,firefox,edge, android, ios
app.browsers=android

app.timeout.seconds=15

app.parallel.enabled=false
app.parallel.threads=4

app.rerun.attempts=0

app.headless=false

suite.test.class=org.navadiya.tests.mobile.amazonSignIn

# Selenium grid url (Selenoid / Selenium Grid)
selenium.grid.enabled=false
selenium.grid.url=http://192.168.168.131:4444
#selenium.grid.url=http://selenium-hub:4444/wd/hub

## Chrome profile usage (set chrome.profile.enabled=true to reuse your local profile)
# If enabled and chrome.profile.path is blank, framework will try OS default path.
# Example Windows path: C:\\Users\\<YOU>\\AppData\\Local\\Google\\Chrome\\User Data
chrome.profile.enabled=false
# Profile directory inside user data dir (e.g. Default, Profile 1, Profile 2)
chrome.profile.directory=Default

## Cloud provider toggles and placeholders
#browserstack.enabled=false
#lambda.enabled=false
#saucelabs.enabled=false
## Credentials should be provided via environment variables or CI secrets
#browserstack.user=
#browserstack.key=
#lambda.user=
#lambda.key=

# --- Healenium auto-healing configuration ---
# Master toggle; when true, DriverManager wraps raw WebDriver with SelfHealingDriver
healenium.enabled=false

# --- Appium Configuration for Mobile Testing ---
appium.server.url=http://127.0.0.1:4723

# --- Android Configuration ---
# Platform version (e.g., 13.0, 14.0)
appium.android.platformName=Android
# Device name (emulator or real device name)
appium.android.deviceName=emulator-5554
#Open browser not app
appium.android.browserName=Chrome
# Path to APK file (leave empty if app is already installed)
appium.android.app=
# App package name (e.g., com.example.app)
appium.android.appPackage=
# App activity name (e.g., com.example.app.MainActivity)
appium.android.appActivity=
# Automation name (default: UiAutomator2)
appium.android.automationName=UiAutomator2
# Device UDID (optional, for specific device targeting)
appium.android.udid=
# Auto grant permissions
appium.android.autoGrantPermissions=true
# No reset (keep app state between sessions)
appium.android.noReset=false
# Full reset (clear app data)
appium.android.fullReset=false

# --- iOS Configuration ---
# Platform version (e.g., 16.0, 17.0)
appium.ios.platformVersion=17.0
# Device name (simulator or real device name)
appium.ios.deviceName=iPhone 15
# Path to .app or .ipa file (leave empty if app is already installed)
appium.ios.app=
# Bundle ID (e.g., com.example.app)
appium.ios.bundleId=
# Automation name (default: XCUITest)
appium.ios.automationName=XCUITest
# Device UDID (optional, for specific device targeting)
appium.ios.udid=
# No reset (keep app state between sessions)
appium.ios.noReset=true
# Full reset (clear app data)
appium.ios.fullReset=false
# Auto accept alerts
appium.ios.autoAcceptAlerts=true

