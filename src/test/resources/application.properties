# Default runtime configuration for the test framework
app.env.default=PROD
#chrome,firefox,edge
app.browsers=chrome

app.timeout.seconds=15

app.parallel.enabled=true
app.parallel.threads=4

app.rerun.attempts=0

app.headless=false

suite.test.class=org.navadiya.tests.AmazonSignIn

# Selenium grid url (Selenoid / Selenium Grid)
selenium.grid.enabled=false
selenium.grid.url=http://192.168.168.131:4444
#selenium.grid.url=http://selenium-hub:4444/wd/hub

## Chrome profile usage (set chrome.profile.enabled=true to reuse your local profile)
# If enabled and chrome.profile.path is blank, framework will try OS default path.
# Example Windows path: C:\\Users\\<YOU>\\AppData\\Local\\Google\\Chrome\\User Data
chrome.profile.enabled=false
# Profile directory inside user data dir (e.g. Default, Profile 1, Profile 2)
chrome.profile.directory=Default

## Cloud provider toggles and placeholders
#browserstack.enabled=false
#lambda.enabled=false
#saucelabs.enabled=false
## Credentials should be provided via environment variables or CI secrets
#browserstack.user=
#browserstack.key=
#lambda.user=
#lambda.key=

# --- Healenium auto-healing configuration ---
# Master toggle; when true, DriverManager wraps raw WebDriver with SelfHealingDriver
healenium.enabled=false
# Optional explicit backend URLs (if not set, SDK defaults are used when needed)
healenium.backend.url=http://localhost:7878
# optional if you use selector imitator:
healenium.selector.url=http://localhost:8000