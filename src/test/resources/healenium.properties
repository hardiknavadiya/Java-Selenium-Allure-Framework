# Healenium client configuration
# Enable or disable auto-healing globally
heal-enabled=true

# Healed locator must reach this similarity score (0.0 - 1.0)
score-cap=0.5

# Number of healing attempts before failing
retries=1

# Optional backend configuration (uncomment and adjust if you run healenium-backend)
 server.host=localhost
 server.port=7878

# Where to store client-side artifacts (if supported by this version)
 recovery-dir=target/healenium

